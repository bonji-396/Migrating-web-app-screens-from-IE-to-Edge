<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        #leftFrame {
            width: 30%;
            transition: width 0.3s ease;
        }
        #rightFrame {
            flex: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="leftFrame">
            <iframe src="a.html" title="Left Panel"></iframe>
        </div>
        <div id="rightFrame">
            <iframe src="b.html" title="Right Panel"></iframe>
        </div>
    </div>
    <script src="./cmn.js"></script>
</body>
</html>
